<!DOCTYPE HTML>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 37diena</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="diena.css"/>
</head>
<body>
	
<div class="container">

		<canvas id="canvas" width="800"
	height="500"></canvas>

		<div class="text-center">
			<form class="form-inline">
			  <div class="form-group">
			    <input type="text" class="form-control" id="x" placeholder="X">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="y" placeholder="Y">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="width" placeholder="Width">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="height" placeholder="Height">
			  </div>
			  <button type="submit" class="btn btn-primary">Draw rectangle</button>
			  <button type="play" id="play" class="btn btn-success">play</button>
			</form>
		</div>
	</div>

	<script src="jQuery.js"></script>
	<script src="diena1.js"></script>
</body>
</html>
